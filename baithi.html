<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <title>Hello, world!</title>
</head>
<body>
<div class="main">
  <div class="container">

    <div class="row">
      <div class="col-md-6 offset-md-3 bg-white">

        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Login</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="register" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Register</button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="login" tabindex="0">
            <div class="login-form mt-4 p-4">
              <form id="form-login" action="" method="" class="row g-3">
                <div class="col-12">
                  <label>Email</label>
                  <input type="text" name="email" class="form-control" placeholder="xuanthe204@gmail.com">
                </div>
                <div class="col-12">
                  <label>Password</label>
                  <input type="password" name="password" class="form-control" placeholder=".......">
                </div>
                <div class="col-6">
                  <a href="#">Forgot Password</a>
                </div>
                <div class="col-6">
                  <button type="submit" class="btn btn-success float-end btn-login">Submit</button>
                </div>
              </form>
              <div class="row">
                <a class="btn btn-lg btn-social btn-facebook">
                  <i class="fa fa-facebook fa-fw"></i> Sign in with Facebook
                </a>
                <a class="btn btn-lg btn-social btn-facebook">
                  <i class="fa fa-facebook fa-fw"></i> Sign in with Google
                </a>
              </div>
            </div>

          </div>
          <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="register" tabindex="0">
            <div class="login-form mt-4 p-4">
              <form action="" method="" class="row g-3">
                <div class="col-12">
                  <label>Email</label>
                  <input type="text" name="username" class="form-control" placeholder="xuanthe204@gmail.com">
                </div>
                <div class="col-12">
                  <label>Password</label>
                  <input type="password" name="password" class="form-control" placeholder=".......">
                </div>
                <div class="col-12">
                  <label>Repassword</label>
                  <input type="password" name="password" class="form-control" placeholder=".......">
                </div>
                <div class="col-6">
                  <button type="submit" class="btn btn-success float-end">Submit</button>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
